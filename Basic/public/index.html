<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #messages {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #message {
      width: calc(100% - 60px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chatting App</h1>
    <div id="messages"></div>
    <div style="display: flex;">
      <input type="text" id="message" placeholder="Enter Text...">
      <button type="submit" id="sendBtn">Send Message</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const sendBtn = document.getElementById("sendBtn");
    const inputMessage = document.getElementById("message");
    const divMessage = document.getElementById("messages");

    socket.on("message", (message) => {
      const p = document.createElement("p");
      p.innerText = message;
      divMessage.appendChild(p);
      divMessage.scrollTop = divMessage.scrollHeight; // Auto scroll to the bottom
    });

    sendBtn.addEventListener("click", () => {
      const message = inputMessage.value;
      if (message.trim() !== "") {
        socket.emit("userMessage", message);
        inputMessage.value = ""; // Clear input field after sending
        inputMessage.focus(); // Set focus back to the input field
      }
    });

    inputMessage.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
